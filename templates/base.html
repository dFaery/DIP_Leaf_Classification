<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Leaf Classification</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {{ active_home }}">
            <!--menerima variable dari app.py kemudian dimasukkan ke dalam attribute class=""-->
            <a class="nav-link" href="{{ url_for('home_page') }}"
              >Home <span class="sr-only">(current)</span></a
            >
            <!-- url_for('home_page') digunakan untuk membentuk URL menuju route yang ditangani oleh fungsi home_page.
            Jadi, jika route-nya diubah (misalnya dari '/' ke '/beranda'), maka url_for('home_page') tetap bekerja karena mengacu ke nama fungsi, bukan string path-nya langsung. -->
          </li>       
          <li class="nav-item {{ active_about }}">
            <a class="nav-link" href="{{ url_for('about_page')}}">
              About <span class="sr-only"></span>
            </a>
          </li>
          
        </ul>        
      </div>
    </nav>

    {% block content%} {% endblock%}

    {% block if_prediksi %} {% endblock%}
    <!-- Future Content here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2SOVKalzap3H6l6Zl81PoYlFhbGU+6BZpG7niu73"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BqhqfFfPlXxfvL8/KUEfYJOM"
      crossorigin="anonymous"
    ></script>
  </body>

  <style>
    body {
      background-color: #e4e4e4;
      color: rgb(37, 37, 37);
    }
  </style>
</html>
